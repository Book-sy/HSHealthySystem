@layout("/common/_form.html",{js:["/assets/businessOutApplication/businessOutApplication_add.js"]}){
<form class="layui-form" id="businessOutApplicationForm" lay-filter="businessOutApplicationForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="user" name="user" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">第一阶段</label>
                        <div class="layui-input-block">
                            <input id="oneTime" name="oneTime" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">第二阶段</label>
                        <div class="layui-input-block">
                            <input id="twoTime" name="twoTime" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">第三阶段</label>
                        <div class="layui-input-block">
                            <input id="threeTime" name="threeTime" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">第四阶段</label>
                        <div class="layui-input-block">
                            <input id="fourTime" name="fourTime" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请进度<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="nowstep" value=0 title="待审阅" checked="">
                            <input type="radio" name="nowstep" value=1 title="待批复">
                            <input type="radio" name="nowstep" value=2 title="待确认">
                            <input type="radio" name="nowstep" value=3 title="已结束">
                            <input type="radio" name="nowstep" value=4 title="待修改">
                            <input type="radio" name="nowstep" value=5 title="已拒绝">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="applicationType" value=0 title="非湖北非京出行" checked="">
                            <input type="radio" name="applicationType" value=1 title="离京申请">
                            <input type="radio" name="applicationType" value=2 title="返京申请">
                        </div>
                    </div>
                    <input id='file' name="file" type="hidden" lay-verify="required" required/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="filebtn" id="filebtn"><i class="layui-icon"></i>上传文件</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
