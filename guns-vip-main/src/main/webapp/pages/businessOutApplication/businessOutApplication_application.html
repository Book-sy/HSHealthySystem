@layout("/common/_form.html",{js:["/assets/businessOutApplication/businessOutApplication_application.js"]}){
<form class="layui-form" id="businessOutApplicationForm" lay-filter="businessOutApplicationForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <table class="layui-table layui-text">
                    <thead>
                    <tr>
                        <th lay-data="{field:'bt'}">表格类型 \ 申请类型</th>
                        <th lay-data="{field:'fhb'}">非湖北非京出行</th>
                        <th lay-data="{field:'lj'}">离京申请表格 </th>
                        <th lay-data="{field:'fj'}">返京申请表格 </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>表格样表</td>
                        <td><a href="/businessOutApplication/dld?file=jwdemo" class="layui-btn layui-btn-sm" target="_blank">下载</a></td>
                        <td><a href="/businessOutApplication/dld?file=ljdemo" class="layui-btn layui-btn-sm" target="_blank">下载</a></td>
                        <td><a href="/businessOutApplication/dld?file=fjdemo" class="layui-btn layui-btn-sm" target="_blank">下载</a></td>
                    </tr>
                    <tr>
                        <td>空白表格</td>
                        <td><a href="/businessOutApplication/dld?file=jw" class="layui-btn layui-btn-sm" target="_blank">下载</a></td>
                        <td><a href="/businessOutApplication/dld?file=lj" class="layui-btn layui-btn-sm" target="_blank">下载</a></td>
                        <td><a href="/businessOutApplication/dld?file=fj" class="layui-btn layui-btn-sm" target="_blank">下载</a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <input name="user" type="hidden"/>
                    <input name="oneTime" type="hidden"/>
                    <input name="twoTime" type="hidden"/>
                    <input name="threeTime" type="hidden"/>
                    <input name="fourTime" type="hidden"/>
                    <input name="fourTime" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="applicationType" value=0 title="非湖北非京出行" checked="">
                            <input type="radio" name="applicationType" value=1 title="离京申请">
                            <input type="radio" name="applicationType" value=2 title="返京申请">
                        </div>
                    </div>
                    <input id='file' name="file" type="hidden" lay-verify="required" required/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="filebtn" id="filebtn"><i class="layui-icon"></i>上传文件</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
