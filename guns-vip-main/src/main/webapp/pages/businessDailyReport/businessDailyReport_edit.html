@layout("/common/_form.html",{js:["/assets/businessDailyReport/businessDailyReport_edit.js"]}){

<form class="layui-form" id="businessDailyReportForm" lay-filter="businessDailyReportForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="user" name="user" placeholder="请输入" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">修改次数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="time" name="time" placeholder="请输入" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">提交时间</label>
                        <div class="layui-input-inline">
                            <input id="firstdate" name="firstdate" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">修改时间</label>
                        <div class="layui-input-inline">
                            <input id="lastdate" name="lastdate" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否变化<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="changes" value=0 title="无变化" checked="">
                            <input type="radio" name="changes" value=1 title="住址变化">
                            <input type="radio" name="changes" value=2 title="健康变化">
                            <input type="radio" name="changes" value=3 title="均都变化">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12" style="display:none" id="beizhu">
                        <label class="layui-form-label">备注信息<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="other" name="other" placeholder="请输入" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
